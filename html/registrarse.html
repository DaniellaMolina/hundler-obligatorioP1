<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse - Hundler</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header>
    <a href="../index.html">
      <img src="../img/logoblanco.png" alt="Logo Hundler" class="logo" />
    </a>
    <div class="btn-container">
      <a href="registrarse.html" class="btn">Registrarse</a>
      <a href="ingresar.html" class="btn">Ingresar</a>
    </div>
  </header>

  <main>
    <!-- FORMULARIO CLIENTE -->
    <section id="formCliente" class="form-container" style="display: none;">
      <h2>Registro Cliente</h2>
      <form id="formRegistro">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required />

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" required />

        <label for="nombrePerro">Nombre del perro:</label>
        <input type="text" id="nombrePerro" required />

        <label for="tamano">Tamaño:</label>
        <select id="tamano" required>
          <option value="">Seleccioná</option>
          <option value="pequeño">Pequeño</option>
          <option value="mediano">Mediano</option>
          <option value="grande">Grande</option>
        </select>

        <button type="submit">Registrarse</button>
      </form>
      <p id="mensajeRegistro"></p>
    </section>

    <!-- FORMULARIO PASEADOR -->
    <section id="formPaseador" class="form-container" style="display: none;">
      <h2>Registro Paseador</h2>
      <form id="formRegistroPaseador">
        <label for="usuarioPaseador">Usuario:</label>
        <input type="text" id="usuarioPaseador" required />

        <label for="contrasenaPaseador">Contraseña:</label>
        <input type="password" id="contrasenaPaseador" required />

        <label for="zona">Zona:</label>
        <input type="text" id="zona" required />

        <label for="experiencia">Años de experiencia:</label>
        <input type="number" id="experiencia" required min="0" />

        <button type="submit" >Registrarse</button>
      </form>
      <p id="mensajeRegistroPaseador"></p>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>© 2025 Hundler. Todos los derechos reservados.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../js/clases.js"></script>
  <script src="../js/libreria.js"></script>
  <script src="../js/sistema.js"></script>
  <script src="../js/ui.js"></script>
</body>
</html>
