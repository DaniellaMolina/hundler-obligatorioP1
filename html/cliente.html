<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundler</title>

    <!--Css-->
    <link rel="stylesheet" href="/css/styles.css" />
    <!--Iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <!--header-->
  <Header>
    <a href="/index.html">
        <img src="/img/logoblanco.png" alt="Logo Hundler" class="logo"/>
    </a> 
    <div class="btn-container">
      <a href="/html/registrarse.html" class="btn">Registrarse</a>
      <a href="/html/ingresar.html" class="btn">Ingresar</a>
    </div>
  </header>
<main>
 <section class="form-container">
  <h2>Registro de Cliente</h2>
  <form id="formRegistro">
    <label for="usuario">Nombre de usuario:</label>
    <input type="text" id="usuario" />

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" />

    <label for="nombrePerro">Nombre del perro:</label>
    <input type="text" id="nombrePerro" />

    <label for="tamano">Tamaño del perro:</label>
    <select id="tamano">
      <option value="">Seleccionar</option>
      <option value="chico">Chico</option>
      <option value="mediano">Mediano</option>
      <option value="grande">Grande</option>
    </select>

    <button type="submit">Registrarse</button>
  </form>

  <p id="mensajeRegistro"></p>
</main>

<footer>
  <div class="footer-content">
    <p class="copyright">© 2025 Hundler. Todos los derechos reservados.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>
</footer>


  <script src="/js/sistema.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/libreria.js"></script>
  <script src="/js/clases.js"></script>
  
</body>
</html>
