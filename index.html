<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hundler</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
  <div id="contenedor">

    <!-- HEADER -->
    <header>
      <img id="logo" src="img/logoblanco.png" alt="Hundler" />
      <nav>
        <ul id="navPrincipal">
          <!-- CLIENTE -->
          <li><a id="aContratarPaseadorCliente" class="oculto">Contratar paseador</a></li>
          <li><a id="aVerReservaCliente" class="oculto">Mi reserva</a></li>

          <!-- PASEADOR -->
          <li><a id="aGestionarContratacionesPaseador" class="oculto">Gestionar solicitudes</a></li>

          <!-- COMÚN -->
          <li><a id="aCerrarSesion" class="oculto">Cerrar sesión</a></li>
        </ul>
      </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
      <!-- LOGIN -->
      <div id="divLogin">
        <h1>Iniciar sesión</h1>
        <label>Usuario <input id="txtUsuLogin" type="text" /></label>
        <label>Contraseña <input id="txtPassLogin" type="password" /></label>
        <input id="btnLoginCliente" type="button" value="Ingresar como CLIENTE" />
        <input id="btnLoginPaseador" type="button" value="Ingresar como PASEADOR" />
        <p id="pMsgLogin"></p>
      </div>

      <!-- REGISTRO CLIENTE -->
      <div id="divRegistroCliente" class="oculto">
        <h2>Registro cliente</h2>
        <label>Usuario <input id="txtUsuReg" type="text" /></label>
        <label>Contraseña <input id="txtPassReg" type="password" /></label>
        <label>Nombre del perro <input id="txtNombrePerro" type="text" /></label>
        <label>Tamaño del perro
          <select id="slcTam">
            <option value="">Seleccione…</option>
            <option value="chico">Chico</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
          </select>
        </label>
        <input id="btnRegistrarCliente" type="button" value="Registrarme" />
        <p id="pMsgReg"></p>
      </div>

      <!-- VISTA CLIENTE · SELECCIONAR PASEADOR -->
      <div id="divContratarPaseador" class="vistaCliente oculto">
        <h2>Contratar paseador</h2>
        <p id="pAvisoPend"></p>
        <div id="divSelectPaseador"></div>
        <input id="btnContratar" type="button" value="Contratar" />
      </div>

      <!-- VISTA CLIENTE · MI RESERVA -->
      <div id="divMiReserva" class="vistaCliente oculto">
        <h2>Mi reserva</h2>
        <div id="divTablaReserva"></div>
      </div>

      <!-- INFO GLOBAL PASEADORES -->
      <div id="divInfoPaseadores" class="vistaCliente oculto">
        <h2>Perros asignados a cada paseador</h2>
        <div id="divTablaInfo"></div>
      </div>

      <!-- VISTA PASEADOR · SOLICITUDES -->
      <div id="divGestionPaseador" class="vistaPaseador oculto">
        <h2>Solicitudes pendientes</h2>
        <div id="divTablaPend"></div>

        <h2>Perros asignados</h2>
        <div id="divTablaAsignados"></div>
        <p id="pResumenCupo"></p>
      </div>
    </main>

    <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <p class="copyright">© 2025 Hundler. Todos los derechos reservados.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  </div>

  <!-- JS -->
  <script src="js/libreria.js"></script>
  <script src="js/clases.js"></script>
  <script src="js/sistema.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
