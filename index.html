<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hundler</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="contenedor">
    <!-- HEADER -->
    <header role="banner">
      <img id="logo" src="img/logoblanco.png" alt="Hundler - logo" />
      <nav role="navigation">
        <ul id="navPrincipal">
          <li id="liContratarPaseadorCliente" class="oculto">
            <button id="aContratarPaseadorCliente">Contratar paseador</button>
          </li>
          <li id="liVerReservaCliente" class="oculto">
            <button id="aVerReservaCliente">Mi reserva</button>
          </li>
          <li id="liVerPaseadoresCliente" class="oculto">
            <button id="aVerPaseadores">Ver paseadores</button>
          </li>
          <li id="liGestionarContratacionesPaseador" class="oculto">
            <button id="aGestionarContratacionesPaseador">Gestionar solicitudes</button>
          </li>
          <li id="liVerPerrosAsignadosPaseador" class="oculto">
            <button id="aVerPerrosAsignadosPaseador">Ver perros asignados</button>
          </li>
          <li id="liCerrarSesion" class="oculto">
            <button id="aCerrarSesion">Cerrar sesión</button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main role="main">
      <!-- LOGIN -->
      <div id="divLogin" class="form-container">
        <h2>Iniciar sesión</h2>
        <form onsubmit="return false;">
          <label for="txtUsuLogin">Usuario</label>
          <input id="txtUsuLogin" type="text" />

          <label for="txtPassLogin">Contraseña</label>
          <input id="txtPassLogin" type="password" />

          <button id="btnLoginCliente" type="button">Ingresar como CLIENTE</button>
          <button id="btnLoginPaseador" type="button">Ingresar como PASEADOR</button>

          <p id="pMsgLogin"></p>
          <p style="text-align: center;">
            ¿No estás registrado?
            <a href="#" id="linkMostrarRegistro">Registrate acá</a>
          </p>
        </form>
      </div>
      
      <!-- REGISTRO CLIENTE -->
      <div id="divRegistroCliente" class="form-container oculto">
        <h2>Registro cliente</h2>
        <form onsubmit="return false;">
          <label for="txtUsuReg">Usuario</label>
          <input id="txtUsuReg" type="text" />

          <label for="txtPassReg">Contraseña</label>
          <input id="txtPassReg" type="password" />

          <label for="txtNombrePerro">Nombre del perro</label>
          <input id="txtNombrePerro" type="text" />

          <label for="slcTam">Tamaño del perro</label>
          <select id="slcTam">
            <option value="">Seleccione…</option>
            <option value="chico">Chico</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
          </select>

          <button id="btnRegistrarCliente" type="button">Registrarme</button>
          <p id="pMsgReg"></p>
          <button id="btnVolverLoginDesdeRegistro">Iniciar sesión</button>
        </form>
      </div>

      <!-- VISTA CLIENTE: Contratar paseador -->
      <div id="divContratarPaseador" class="oculto">
        <h2>Seleccionar paseador</h2>
        <select id="slcPaseadores"></select>
        <button id="btnContratar">Contratar</button>
        <p id="pMsgContratar"></p>
      </div>

      <!-- VISTA CLIENTE: Cancelar reserva -->
      <div id="divMiReservaCliente" class="oculto">
        <h2>Mi reserva</h2>
        <p id="infoReservaCliente"></p>
        <button id="btnCancelarReserva">Cancelar mi reserva</button>
      </div>

      <!-- VISTA CLIENTE: Ver info paseadores -->
      <div id="divInfoPaseadores" class="oculto">
        <h2>Paseadores disponibles</h2>
        <table id="tablaInfoPaseadores">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Perros asignados</th>
            </tr>
          </thead>
          <tbody>
            <!-- Completar desde JS -->
          </tbody>
        </table>
      </div>
      
      <!-- VISTA CLIENTE: Listado visual de paseadores -->
      <div id="divListadoPaseadores" class="oculto">
        <h2>Paseadores disponibles</h2>
        <div class="filtros">
          <label for="filtroTamanio">Filtrar por tamaño:</label>
          <select id="filtroTamanio">
            <option value="todos">Todos</option>
            <option value="chico">Chico</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
          </select>
          <button id="btnAplicarFiltro">Aplicar</button>
        </div>
        <div id="contenedorPaseadores" class="grid-paseadores">
          <!-- Cards generados desde JS -->
        </div>
      </div>

      <!-- VISTA PASEADOR: Gestionar solicitudes -->
      <div id="divGestionarContrataciones" class="oculto">
        <h2>Solicitudes pendientes</h2>
        <div id="listaSolicitudesPendientes">
          <!-- Aquí se generarán las solicitudes pendientes -->
        </div>

        <h2>Contrataciones aprobadas</h2>
        <div id="listaContratacionesAprobadas">
          <!-- Aquí se generarán las contrataciones aprobadas -->
        </div>
      </div>

      <!-- VISTA PASEADOR: Ver perros asignados -->
      <div id="divVerPerrosAsignados" class="oculto">
        <h2>Mis perros asignados</h2>
        <ul id="listaPerrosAsignados">
          <!-- Completar desde JS -->
        </ul>
        <p id="pResumenCupos"></p>
      </div>


    </main>

    <!-- FOOTER -->
    <footer>
      <div class="footer-content">
        <p class="copyright">
          © 2025 Hundler. Todos los derechos reservados.
        </p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
          <a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a>
          <a href="#"><i class="fab fa-whatsapp" aria-hidden="true"></i></a>
        </div>
      </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/libreria.js"></script>
    <script src="js/clases.js"></script>
    <script src="js/sistema.js"></script>
    <script src="js/ui.js"></script>
  </div>
</body>
</html>
