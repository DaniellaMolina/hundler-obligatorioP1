<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hundler</title>
  <!--Link de css-->
  <link rel="stylesheet" href="css/styles.css"/>
  <!--Logos del footer-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="contenedor">
    <!-- HEADER -->
    <header>
      <img id="logo" src="img/logoblanco.png" alt="Hundler" />
      <nav>
        <ul id="navPrincipal">
          <li><a id="aContratarPaseadorCliente" class="oculto">Contratar paseador</a></li>
          <li><a id="aVerReservaCliente" class="oculto">Mi reserva</a></li>
          <li><a id="aGestionarContratacionesPaseador" class="oculto">Gestionar solicitudes</a></li>
          <li><a id="aCerrarSesion" class="oculto">Cerrar sesión</a></li>
        </ul>
      </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
      <!-- LOGIN -->
      <div id="divLogin" class="form-container">
        <h2>Iniciar sesión</h2>
        <form>
          <label for="txtUsuLogin">Usuario</label>
          <input id="txtUsuLogin" type="text" />

          <label for="txtPassLogin">Contraseña</label>
          <input id="txtPassLogin" type="password" />

          <button id="btnLoginCliente" type="button">Ingresar como CLIENTE</button>
          <button id="btnLoginPaseador" type="button">Ingresar como PASEADOR</button>
          <p id="pMsgLogin"></p>
          <p style="text-align: center;">
            ¿No estás registrado?
            <a href="#" id="linkMostrarRegistro">Registrate acá</a>
          </p>
        </form>
      </div>

      <!-- REGISTRO CLIENTE -->
      <div id="divRegistroCliente" class="form-container oculto">
        <h2>Registro cliente</h2>
        <form>
          <label for="txtUsuReg">Usuario</label>
          <input id="txtUsuReg" type="text" />

          <label for="txtPassReg">Contraseña</label>
          <input id="txtPassReg" type="password" />

          <label for="txtNombrePerro">Nombre del perro</label>
          <input id="txtNombrePerro" type="text" />

          <label for="slcTam">Tamaño del perro</label>
          <select id="slcTam">
            <option value="">Seleccione…</option>
            <option value="chico">Chico</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
          </select>

          <button id="btnRegistrarCliente" type="button">Registrarme</button>
          <p id="pMsgReg"></p>
        </form>
      </div>

      <!-- Más secciones como contratar paseador, mi reserva, etc... -->
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="footer-content">
        <p class="copyright">© 2025 Hundler. Todos los derechos reservados.</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
    </footer>

    <!-- JS -->
    <script src="js/libreria.js"></script>
    <script src="js/clases.js"></script>
    <script src="js/sistema.js"></script>
    <script src="js/ui.js"></script>
  </div>
</body>
</html>
