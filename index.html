<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hundler</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header>
    <img src="/img/logoblanco.png" alt="Logo Hundler" class="logo"/>
    <div class="btn-container">
      <a href="/html/registrarse.html" class="btn">Registrarse</a>
      <a href="/html/ingresar.html" class="btn">Ingresar</a>
    </div>
  </header>

  <main>
    <section class="seccion1">
      <h1 id="typing">Tu perro feliz, vos tranquilo...</h1>
    </section>

    <section class="seccion2">
      <div class="fila-central">
        <a href="/html/registrarse.html?rol=paseador" class="rol-btn">Paseador</a>
        <img src="/img/logo.png" alt="Logo central" class="logo-central"/>
        <a href="/html/registrarse.html?rol=cliente" class="rol-btn">Cliente</a>
      </div>
    </section>

    <section class="seccion3">
      <p class="disponible">Disponible para:</p>
      <div class="store-icons">
        <i class="fab fa-apple fa-2x"></i>
        <i class="fab fa-google-play fa-2x"></i>
      </div>
    </section>

    <div class="registrarse">
          <!-- FORMULARIO CLIENTE -->
    <section id="formCliente" class="form-container" style="display: none;">
      <h2>Registro Cliente</h2>
      <form id="formRegistro">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required />

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" required />

        <label for="nombrePerro">Nombre del perro:</label>
        <input type="text" id="nombrePerro" required />

        <label for="tamano">Tamaño:</label>
        <select id="tamano" required>
          <option value="">Seleccioná</option>
          <option value="pequeño">Pequeño</option>
          <option value="mediano">Mediano</option>
          <option value="grande">Grande</option>
        </select>

        <button type="submit">Registrarse</button>
      </form>
      <p id="mensajeRegistro"></p>
    </section>

    <!-- FORMULARIO PASEADOR -->
    <section id="formPaseador" class="form-container" style="display: none;">
      <h2>Registro Paseador</h2>
      <form id="formRegistroPaseador">
        <label for="usuarioPaseador">Usuario:</label>
        <input type="text" id="usuarioPaseador" required />

        <label for="contrasenaPaseador">Contraseña:</label>
        <input type="password" id="contrasenaPaseador" required />

        <label for="zona">Zona:</label>
        <input type="text" id="zona" required />

        <label for="experiencia">Años de experiencia:</label>
        <input type="number" id="experiencia" required min="0" />

        <button type="submit" >Registrarse</button>
      </form>
      <p id="mensajeRegistroPaseador"></p>
    </section>

    <div>

    </div>
    </div>

    <div class="login">
    <!-- Formulario Login -->
    <section class="form-container">
      <h2>Iniciar Sesión</h2>

      <form id="formLogin">
        <label for="usuarioLogin">Usuario:</label>
        <input type="text" id="usuarioLogin" required />

        <label for="contrasenaLogin">Contraseña:</label>
        <input type="password" id="contrasenaLogin" required />

        <button type="submit">Ingresar</button>
      </form>

      <p id="mensajeLogin"></p>
    </section>
    </div>

    <div>
      
    </div>


  </main>

  <footer>
    <div class="footer-content">
      <p class="copyright">© 2025 Hundler. Todos los derechos reservados.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  <script src="/js/sistema.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/libreria.js"></script>
  <script src="/js/clases.js"></script>
</body>
</html>
